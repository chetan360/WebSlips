<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        h1 {
            text-align: center ;
        }

        table {
            width: 60%;
            border-collapse: collapse;
        }
        .center {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>List of books</h1>
    <table border="1" align="center">
        <tr class="center">
            <th rowspan="3">Item no</th>
            <th rowspan="3">Item name</th>
            <th rowspan="2" colspan="2">Price</th>
        </tr>
        <tr></tr>
        <tr>
            <th>Rs.</th>
            <th>Paise</th>
        </tr>
        <tr>
            <td class="center">1</td>
            <td>Programming in Python</td>
            <td class="center">500</td>
            <td class="center">50</td>
        </tr>
        <tr>
            <td class="center">2</td>
            <td>Programming in Java</td>
            <td class="center">345</td>
            <td class="center">00</td>
        </tr>
    </table>
</body>
</html>
